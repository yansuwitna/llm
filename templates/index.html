<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Olama</title>
  <style>
    #chatlog {
      width: 100%;
      height: 400px;
      resize: none;
      font-family: monospace;
    }
    #loader {
      display: none;
      color: green;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Chatbot Olama (LLM Lokal)</h1>

  <textarea id="chatlog" readonly></textarea><br>
  <input type="text" id="userinput" placeholder="Tulis pesan..." size="80">
  <button onclick="sendMessage()" id="sendBtn">Kirim</button>
  <p id="loader">Sedang memproses...</p>

  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function typeWriter(element, text, delay = 20) {
      for (let i = 0; i < text.length; i++) {
        element.value += text[i];
        element.scrollTop = element.scrollHeight;
        await sleep(delay);
      }
      element.value += '\n\n';
    }

    async function sendMessage() {
      const inputBox = document.getElementById("userinput");
      const chatlog = document.getElementById("chatlog");
      const loader = document.getElementById("loader");
      const sendBtn = document.getElementById("sendBtn");

      const input = inputBox.value.trim();
      if (!input) return;

      chatlog.value += "ðŸ§‘: " + input + "\n";
      inputBox.value = "";
      inputBox.disabled = true;
      sendBtn.disabled = true;
      loader.style.display = "block";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        const data = await response.json();
        chatlog.value += "ðŸ¤–: ";
        await typeWriter(chatlog, data.response, 20);
      } catch (err) {
        chatlog.value += "ðŸ¤–: [Terjadi kesalahan]\n\n";
      }

      loader.style.display = "none";
      inputBox.disabled = false;
      sendBtn.disabled = false;
      inputBox.focus();
    }
  </script>
</body>
</html>
